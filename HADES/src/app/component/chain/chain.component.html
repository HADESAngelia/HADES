<div class="container-fluid">
  <mat-card>
    <table class="table">
      <thead>
      <tr>
        <th>#</th>
        <th>付款人</th>
        <th>收款人</th>
        <th>金额</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let tran of trans; let i = index;">
        <td>{{i+1}}</td>
        <td>{{tran.from}}</td>
        <td>{{tran.to}}</td>
        <td>{{tran.amount}}</td>
      </tr>
      </tbody>
    </table>
  </mat-card>
</div>
